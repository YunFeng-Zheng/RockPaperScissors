<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
</head>
<body>

    
<script>
    // Rock Paper Scissors choices
    const choices = ["Rock", "Paper", "Scissors"]


    // Keep track of the scores
    playerScore = 0;
    computerScore = 0;

    function computerPlay() {
        return choices[Math.floor(Math.random()*choices.length)];
    }
    
    function playRound(playerSelection, computerSelection) {
        // Make the input from playerSelection all lowercaps
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerSelection.toLowerCase();
        // Write out the outcomes of the game + update scores
        //Winning outcomes
        if ((playerSelection == "rock" && computerSelection == "scissors") ||
                (playerSelection == "paper" && computerSelection == "rock") ||
                (playerSelection == "scissors" && computerSelection == "paper")) {
                playerScore += 1;
                return "It is a Win!";
            }
        // Drawing outcomes
        else if (playerSelection == computerSelection) {
            return "It is a Draw!";
        }
        // Loss outcomes
        else {
            computerScore += 1;
            return "It is a Loss!";
        }
    }
    // game function 5 rounds


    function game() {
        // play game for 5 rounds
        for (let i = 0; i < 5; i++) {
            // initialize round and ask for player input with prompt 
            const playerSelection = window.prompt("What is your choice?");
            const computerSelection = computerPlay();

            playRound(playerSelection, computerSelection);

            console.log("Player score " + playerScore + " - " + "Computer score " + computerScore); 
        }
        if (playerScore > computerScore) {
            console.log("The end score is " + playerScore + " - " + computerScore);
            console.log(" The winner is You!");
        }
        else if (playerScore == computerScore) {
            console.log("The end score is " + playerScore + " - " + computerScore);
            console.log("It is a Draw!");
        }
        else {
            console.log("The end score is " + playerScore + " - " + computerScore);
            console.log("The winner is the Computer!");
        }
    }
 
    game();



    
</script>



</body>
</html>
