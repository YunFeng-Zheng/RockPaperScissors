<body>

    
<script>

    const choices = ["Rock", "Paper", "Scissors"]

    function computerPlay() {
        return choices[Math.floor(Math.random()*choices.length)];
    }
    
    function playRound(playerSelection, computerSelection) {
        // Make the input from playerSelection all lowercaps
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerSelection.toLowerCase();
        // Write out the outcomes of the game
        //Winning outcomes
        if ((playerSelection == "rock" && computerSelection == "scissors") ||
                (playerSelection == "paper" && computerSelection == "rock") ||
                (playerSelection == "scissors" && computerSelection == "paper")) {
                return "It is a Win!";
            }
        // Drawing outcomes
        else if (playerSelection == computerSelection) {
            return "It is a Draw!";
        }
        // Loss outcomes
        else {
            return "It is a Loss!";
        }
    }

    // Test run with player select Rock
    const playerSelection = "rock";
    const computerSelection = computerPlay();
    console.log(playerSelection);
    console.log(computerSelection);
    console.log(playRound(playerSelection,computerSelection));

    // game function 5 rounds

    const playerScore = 0;
    const computerScore = 0;

    function game() {
        // play game for 5 rounds
        for (let i = 0; i < 5; i++) {
            // initialize round and ask for player input with prompt 
            playerSelection = prompt("Rock, Paper or Scissors? What is your choice?");
            computerSelection = computerPlay;

            playRound(playerSelection, computerSelection);
        }

    }
 




    
</script>
